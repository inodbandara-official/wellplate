<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="">
        <div class="form-group">
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
        </div>
        <div class="form-group">
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
        </div>
        <div class="form-group">
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
        </div>
        <div class="form-group">
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
        </div>
        <div class="form-group">
            <div class="input-box">
                <input type="text" id="allergies" placeholder="Any Allergies">
                <i class='bx bxl-discourse'></i>
            </div>
        </div>
        <div class="form-group">
            <select id="primary-diet" name="primary-diet">
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <i class='bx bxs-baguette' ></i>
            </select>
            
        </div>
        <div class="form-group">
            <button type="submit"> <a href="profile.html">Sign Up</a></button>
        </div>

        <div class="register-link">
            <p>Already have an account? <a href="login.html">Login</a>
        </div>
    </form>
</div>

</body>
</html>
